<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangub City Global College Campus Map</title>

    <!-- Leaflet CSS for map rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Routing Machine CSS for directions functionality -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="top-controls">
    <!-- Search bar and route button -->
    <div class="search-container">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Search for rooms, buildings, facilities..."
        />
        <button class="route-button" aria-label="Get directions">
            <img src="images/routeArrow.png" alt="Route arrow" />
        </button>
        <div id="search-results"></div>
    </div>

    <!-- Route planner interface -->
    <div class="route-planner">
        <div class="route-planning-view">
            <button class="back-button">‚Üê Back</button>
            <h3>Find a walking path between two locations</h3>

            <!-- Input for starting point -->
            <div class="search-field">
                <input type="text" placeholder="Search for a route starting point" />

                <!-- Options container -->
            <div class="route-options">
                <button class="route-option use-my-location">
                    <span class="option-icon">üìç</span> Use my location
                </button>
                <button class="route-option drop-map-pins">
                    <span class="option-icon">üìç</span> Drop map pins
                </button>
            </div>
                <!-- New results container -->
                <div class="route-search-results"></div> 
            </div>

            <!-- Input for destination -->
            <div class="search-field">
                <input type="text" placeholder="Search for a route destination" />

                <!-- Options container -->
            <div class="route-options">
                <button class="route-option drop-map-pins">
                    <span class="option-icon">üìç</span> Drop map pins
                </button>
            </div>
                  <!-- New results container -->
                  <div class="route-search-results"></div> 
            </div>

            <div class="divider"></div>

            <!-- Get directions button -->
            <button class="directions-button">Get Directions</button>

            <!-- Add the new instructions container here -->
            <div id="route-instructions" class="route-instructions"></div>
        </div>
    </div>

    <!-- Floor level switching interface -->
    <div class="floor-switcher">
        <div class="floor-header">MB Floor</div>
        <button class="floor-btn" data-floor="2">Third Floor</button>
        <button class="floor-btn" data-floor="1">Second Floor</button>
        <button class="floor-btn active" data-floor="0">Ground Floor</button>
        <button id="toggle-labels" class="toggle-labels-btn" title="Toggle Labels">
            <span class="eye-icon">üëÅÔ∏è</span>
        </button>
    </div>
</div>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">Loading campus data...</div>

    <!-- Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine JavaScript -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Custom JavaScript for map functionality -->
    <script src="leaflet.js"></script>
</body>
</html>
